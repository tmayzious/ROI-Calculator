<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Highspot AI ROI Calculator</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* BASE STYLE REDUCTION */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px; /* Reduced padding */
            background-color: #f7f9fc;
        }
        #root {
            width: 100%;
            height: 100%; 
        }

        .roi-calculator {
            max-width: 450px; /* Reduced Max Width */
            margin: 0 auto;
            padding: 15px; /* Reduced padding */
            border: 1px solid #e0e6f0;
            border-radius: 8px; /* Slightly smaller border radius */
            box-shadow: none; /* Removed heavy shadow for inline look */
            background: #ffffff;
        }

        /* HEADER AND DESCRIPTION REDUCTION */
        h2 { 
            color: #007bff; 
            border-bottom: 2px solid #007bff; /* Thinner line */
            padding-bottom: 5px; 
            margin-top: 0;
            font-size: 1.4em; /* Smaller font */
            text-align: center;
        }
        .description { 
            margin-bottom: 15px; /* Reduced margin */
            font-size: 0.9em; /* Smaller font */
            color: #555; 
            font-style: italic; 
            text-align: center;
        }
        hr {
            border: 0;
            border-top: 1px dashed #eee; /* Lighter separator */
            margin: 15px 0; /* Reduced margin */
        }

        /* SLIDER INPUT STYLES (Most Vertical Space Reduction Here) */
        .slider-input-group {
            margin-bottom: 15px; /* Reduced margin */
            padding: 5px 0; /* Reduced padding */
            border-bottom: 1px dotted #e0e0e0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px; /* Reduced margin */
            font-weight: 600;
            color: #333;
            font-size: 0.9em; /* Smaller label font */
        }
        .slider-label span:last-child {
            color: #007bff;
            font-size: 1em;
        }
        .slider-min-max {
            display: none; /* Hide min/max labels to save space */
        }
        /* Slider thumb and track remain the same for good usability */

        /* RESULTS SECTION COMPACTNESS */
        .results { 
            text-align: center; 
            padding: 15px 10px; /* Reduced padding */
            background: #f0f8ff;
            border: 1px solid #007bff;
            border-radius: 6px; 
        }
        h3 {
            color: #007bff;
            margin-bottom: 5px;
            font-size: 1.2em; /* Smaller font */
        }
        .summary-table {
            width: 100%;
            margin-top: 10px;
            font-size: 0.95em; /* Smaller table font */
        }
        .summary-table td {
            padding: 5px 0;
            text-align: left;
            border-bottom: 1px dashed #e0e6f0;
        }
        .summary-table td:last-child {
            text-align: right;
            font-weight: 600;
        }
        .net-roi-row td {
            font-size: 1.1em !important; /* Slightly smaller than previous */
            font-weight: 700 !important;
            padding: 10px 0 !important;
        }
        .net-roi-row td:last-child {
            color: #28a745; 
        }
        .breakdown { 
            display: none; /* Hide verbose breakdown text */
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        
        const WORKING_WEEKS_PER_YEAR = 50;

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(amount);
        };

        const SliderInput = ({ label, value, onChange, min, max, step, unit }) => {
            const handleChange = (event) => {
                onChange(Number(event.target.value));
            };

            const displayValue = unit === '$' && value > 1000 ? formatCurrency(value) : `${unit}${value}`;

            return (
                <div className="slider-input-group">
                    <label className="slider-label">
                        <span>{label}</span>
                        <span>{displayValue}</span>
                    </label>
                    <input
                        type="range"
                        min={min}
                        max={max}
                        step={step}
                        value={value}
                        onChange={handleChange}
                        className="slider"
                    />
                    <div className="slider-min-max">
                        {/* Hidden to save vertical space */}
                    </div>
                </div>
            );
        };


        const ROICalculator = () => {
            // Define State for the Sliders
            const [employeeCount, setEmployeeCount] = useState(100);
            const [hoursSavedPerWeek, setHoursSavedPerWeek] = useState(2);
            const [hourlyAverageCost, setHourlyAverageCost] = useState(45);
            const [annualSolutionCost, setAnnualSolutionCost] = useState(50000); 

            // Core Calculation
            const grossAnnualSavings = useMemo(() => {
                return (
                    employeeCount *
                    hoursSavedPerWeek *
                    hourlyAverageCost *
                    WORKING_WEEKS_PER_YEAR
                );
            }, [employeeCount, hoursSavedPerWeek, hourlyAverageCost]);

            const netAnnualROI = grossAnnualSavings - annualSolutionCost;

            return (
                <div className="roi-calculator">
                    <h2>ðŸ’° AI ROI Calculator</h2>
                    <p className="description">
                        Estimate the net annual value gained from AI productivity.
                    </p>

                    <div className="sliders-container">
                        <SliderInput
                            label="Employee Count"
                            value={employeeCount}
                            onChange={setEmployeeCount}
                            min={10}
                            max={500}
                            step={10}
                            unit=""
                        />

                        <SliderInput
                            label="Hours Saved / Week"
                            value={hoursSavedPerWeek}
                            onChange={setHoursSavedPerWeek}
                            min={0.5}
                            max={10}
                            step={0.5}
                            unit="hrs "
                        />

                        <SliderInput
                            label="Avg. Hourly Employee Cost"
                            value={hourlyAverageCost}
                            onChange={setHourlyAverageCost}
                            min={25}
                            max={120}
                            step={5}
                            unit="$"
                        />
                        
                        <SliderInput
                            label="Annual AI Solution Cost"
                            value={annualSolutionCost}
                            onChange={setAnnualSolutionCost}
                            min={10000}
                            max={200000}
                            step={10000}
                            unit="$"
                        />
                    </div>

                    <hr />

                    <div className="results">
                        <h3>ðŸ“Š Financial Summary</h3>
                        
                        <table className="summary-table">
                            <tbody>
                                <tr>
                                    <td>Value Gained (Gross)</td>
                                    <td>{formatCurrency(grossAnnualSavings)}</td>
                                </tr>
                                <tr>
                                    <td>Solution Cost</td>
                                    <td>-{formatCurrency(annualSolutionCost)}</td>
                                </tr>
                                <tr className="net-roi-row">
                                    <td>Net Annual ROI</td>
                                    <td style={{color: netAnnualROI >= 0 ? '#28a745' : '#dc3545'}}>
                                        {formatCurrency(netAnnualROI)}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <p className="breakdown">
                            {/* Hidden for compactness */}
                        </p>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ROICalculator />);
    </script>
</body>
</html>
